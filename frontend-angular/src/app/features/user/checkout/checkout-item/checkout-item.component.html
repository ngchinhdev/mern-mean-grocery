<div
    class="group relative flex h-auto w-full items-center justify-start border-b border-gray-100 bg-white px-4 py-3 transition-all last:border-b-0 hover:bg-gray-50">
    <div
        class="relative mr-4 flex flex-shrink-0 cursor-pointer overflow-hidden rounded-full border border-gray-100 shadow-sm">
        <img [src]="imageUrl + '/' + orderItem.image" width="40" height="40" alt="{{orderItem.name}}" />
    </div>
    <div class="flex w-full flex-col overflow-hidden">
        <span class="text-heading line-clamp-1 truncate text-sm font-medium text-gray-700">
            {{orderItem.name}}
        </span>
        <div class="flex items-center justify-between">
            <div class="text-heading text-sm font-bold leading-5 md:text-base">
                <span>{{orderItem.price | currency}}</span>
            </div>
            <div
                class="w-22 flex h-8 flex-wrap items-center justify-evenly rounded-md border border-gray-100 bg-white p-1 text-gray-600 md:w-24 lg:w-24">
                <mat-icon class="scale-75">
                    <span class="material-symbols-outlined" role="button"
                        (click)="cartService.decreaseQuantity(orderItem.id)">
                        remove
                    </span>
                </mat-icon>
                <p class="text-dark px-1 text-sm font-semibold">{{orderItem.quantity}}</p>
                <mat-icon class="scale-75">
                    <span class="material-symbols-outlined" role="button"
                        (click)="cartService.increaseQuantity(orderItem.id)">
                        add
                    </span>
                </mat-icon>
            </div>
            <mat-icon role="button">
                <span class="material-symbols-outlined text-red-400 hover:text-red-600"
                    (click)="cartService.removeCartItem(orderItem.id)">
                    delete
                </span>
            </mat-icon>
        </div>
    </div>
</div>
