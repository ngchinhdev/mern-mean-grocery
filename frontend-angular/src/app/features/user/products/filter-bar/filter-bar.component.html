<div
    class="mx-auto my-8 flex max-w-screen-2xl items-center justify-between rounded border border-gray-100 bg-orange-100 p-3">
    <h6 class="text-sm">
        Total <span class="font-bold">{{lengthProductFound}}</span> Items Found
    </h6>
    <span class="text-sm">
        <select (change)="onChange($event)"
            class="block w-full cursor-pointer rounded border-0 bg-white p-1 pr-10 text-sm font-medium focus:ring-0">
            <option class="px-3" value="inc">
                Low to High
            </option>
            <option class="px-3" value="dec">
                High to Low
            </option>
        </select>
    </span>
</div>
