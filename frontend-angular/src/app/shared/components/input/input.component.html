<div [formGroup]="form">
    @if(label) {
    <label class="mb-2 block text-[15px] font-medium leading-none text-gray-500">
        {{label}}
    </label>
    }
    <div>
        <div class="relative">
            @if(icon) {
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <mat-icon class="scale-75">
                    <span class="material-symbols-outlined">
                        {{icon}}
                    </span>
                </mat-icon>
            </div>
            }
            <input [type]="type" [placeholder]="placeholder"
                class="text-input placeholder-body h-11 min-h-12 w-full appearance-none rounded-md border border-gray-200 bg-white py-2 text-sm opacity-75 transition duration-200 ease-in-out focus:border-primary-600 focus:outline-none focus:ring-0 md:h-12 {{icon ? 'px-10' : 'px-4'}}"
                [formControlName]="formControlName" [value]="value" />
            <ng-content select="[validation]"></ng-content>
        </div>
    </div>
</div>
