<div>
    <div class="lg:flex items-center justify-between mb-4">
        <h1 class="mb-4 lg:mb-0 text-2xl font-medium text-stone-800">Add New Category</h1>
    </div>
    <div class="w-full">
        <form action="" enctype="multipart/form-data" class="flex w-full gap-6">
            <div class="w-3/5">
                <div>
                    <h2 class="text-xl mb-2 font-medium">Basic Information</h2>
                    <label for="name" class="block text-gray-500 font-medium mb-2">Category Name</label>
                    <input type="text"
                        class="h-11 border focus:outline-primary-600 border-gray-300 rounded-lg py-3 px-5 w-full"
                        placeholder="Name" id="name">
                </div>
            </div>
            <div>
                <h2 class="text-xl font-medium">Category Image</h2>
                <p class="mb-2">Add or change image of the category</p>
                <div class="flex items-center gap-3">
                    <div
                        class="border-dashed border-2 rounded-lg border-gray-300 hover:border-primary-600 transition-all w-24 h-24 relative overflow-hidden">
                        <img src="https://elstar.themenate.net/img/products/product-1.jpg" class="w-full h-100"
                            alt="Image">
                    </div>
                    <div
                        class="border-dashed border-2 rounded-lg border-gray-300 hover:border-primary-600 transition-all w-24 h-24 relative overflow-hidden">
                        <label for="image"
                            class="w-full h-full flex flex-col gap-2 items-center justify-center p-3 text-gray-500 font-medium mb-2 z-10">
                            <mat-icon class="scale-125">
                                <span class="material-symbols-outlined">
                                    photo_library
                                </span>
                            </mat-icon>
                            <span>Upload</span>
                        </label>
                        <input type="file" id="image" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
